<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update site keeper</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <h3 th:text="'Edit form'">Edit form</h3>
            <form th:action="'/sitekeeper/update'" method="post" th:object="${sitekeeper}">

                <input type="hidden" th:field="*{id}">

                <div class="form-group row">
                    <label for="nameId" class="col-sm-2 col-form-label">Name: </label>
                    <div class="col-sm-10">
                        <input type="text" id="nameId" th:field="*{name}" class="form-control">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="descrId" class="col-sm-2 col-form-label">Description:</label>
                    <div class="col-sm-10">
                        <input type="text" id="descrId" th:field="*{description}" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="urlId" class="col-sm-2 col-form-label">URL:</label>
                    <div class="col-sm-10">
                        <input type="text" id="urlId" th:field="*{url}" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="usernameID" class="col-sm-2 col-form-label">User name:</label>
                    <div class="col-sm-10">
                        <input type="text" id="usernameID" th:field="*{login.userName}" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="pswId" class="col-sm-2 col-form-label">Password:</label>
                    <div class="col-sm-10">
                        <input type="text" id="pswId" th:field="*{login.password}" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="noteId" class="col-sm-2 col-form-label">Note:</label>
                    <div class="col-sm-10">
                        <textarea id="noteId" cols="100" rows="10" th:field="*{note}" class="form-control"></textarea>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
